<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理控制台 - ZJU 云助理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+SC:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f2ff;
      --secondary: #ff0055;
      --bg-dark: #0a0b1e;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #ffffff;
      --text-dim: rgba(255, 255, 255, 0.6);
    }

    body {
      background-color: var(--bg-dark);
      font-family: 'Noto Sans SC', sans-serif;
      color: var(--text-main);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 极光背景 */
    .aurora-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -2;
      background: radial-gradient(circle at 10% 20%, rgba(68, 0, 255, 0.1) 0%, transparent 40%),
                  radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.1) 0%, transparent 40%),
                  radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.05) 0%, transparent 60%);
    }

    .navbar {
      background: rgba(10, 11, 30, 0.8) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem 0;
    }

    /* 玻璃拟态卡片 */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .glass-card:hover {
      border-color: rgba(255, 255, 255, 0.2);
    }

    .card { background: transparent; border: none; }

    /* 统计卡片特殊样式 */
    .stat-card {
      position: relative;
      overflow: hidden;
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 242, 255, 0.1);
    }
    .stat-card .stat-icon {
      position: absolute;
      right: -10px;
      top: -10px;
      font-size: 6rem;
      opacity: 0.1;
      transform: rotate(15deg);
      transition: all 0.5s;
    }
    .stat-card:hover .stat-icon {
      transform: rotate(0deg) scale(1.1);
      opacity: 0.2;
    }
    
    .stat-value {
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 0 20px currentColor;
    }

    /* 表格样式 */
    .table {
      --bs-table-bg: transparent;
      --bs-table-color: var(--text-main);
      --bs-table-border-color: var(--glass-border);
    }
    .table th {
      font-weight: 600;
      color: var(--primary);
      border-bottom: 1px solid var(--primary);
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 1px;
      padding-bottom: 1rem;
    }
    .table td {
      vertical-align: middle;
      font-size: 0.9rem;
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem 0.5rem;
    }
    .table-hover tbody tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    /* 控件样式 */
    .form-control, .form-select {
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      color: white;
      border-radius: 8px;
      padding: 0.6rem 1rem;
    }
    .form-control:focus, .form-select:focus {
      background-color: rgba(0, 0, 0, 0.5);
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
      color: white;
    }
    .form-control::placeholder { color: rgba(255, 255, 255, 0.3); }

    .btn-primary {
      background: var(--primary);
      border: none;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
    }
    .btn-primary:hover {
      background: #fff;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }

    .btn-outline-secondary {
      border-color: var(--glass-border);
      color: var(--text-dim);
    }
    .btn-outline-secondary:hover {
      background: rgba(255,255,255,0.1);
      color: white;
      border-color: white;
    }

    /* 徽章与状态点 */
    .user-token-badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 4px;
      color: var(--text-dim);
      border: 1px solid var(--glass-border);
    }
    .status-badge-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      box-shadow: 0 0 10px currentColor;
    }
    
    /* 模态框 */
    .modal-content {
      background: rgba(16, 18, 27, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      color: white;
    }
    .modal-header, .modal-footer { border-color: var(--glass-border); }
    .btn-close { filter: invert(1); }

    /* 字体覆盖 */
    h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; }
    .text-muted { color: rgba(255,255,255,0.4) !important; }
    .text-dark { color: white !important; }
    .bg-light { background-color: rgba(255,255,255,0.05) !important; }
    .bg-white { background-color: transparent !important; }
  </style>
</head>
<body>
  <div class="aurora-bg"></div>

  <!-- 导航栏 -->
  <nav class="navbar navbar-dark mb-4">
    <div class="container-fluid px-4">
      <span class="navbar-brand mb-0 h1 fw-bold" style="color: var(--primary); text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);">
        <i class="bi bi-cpu me-2"></i>管理控制台
      </span>
      <div class="d-flex align-items-center">
          <a href="/" class="btn btn-sm btn-outline-light rounded-pill me-3" style="border-color: var(--glass-border);">
            <i class="bi bi-house-fill me-1"></i> 返回主页
          </a>
          <span class="navbar-text small text-dim font-monospace">
            系统状态: <span class="text-success">● 在线</span>
          </span>
      </div>
    </div>
  </nav>

  <div class="container-fluid px-4">
    <!-- Token 认证卡片 -->
    <div class="row justify-content-center mb-5 mt-5">
      <div class="col-lg-6">
        <div class="glass-card p-5">
          <h4 class="card-title mb-4 fw-bold text-white text-center">安全检查</h4>
          <div class="mb-4">
            <label class="form-label small text-dim text-uppercase fw-bold">管理口令</label>
            <div class="input-group">
              <span class="input-group-text bg-transparent border-end-0 text-primary" style="border-color: var(--glass-border);"><i class="bi bi-shield-lock"></i></span>
              <input type="password" class="form-control border-start-0" id="token" placeholder="输入访问密钥">
              <button class="btn btn-outline-secondary border-start-0" type="button" onclick="toggleTokenVisibility()" style="border-color: var(--glass-border);">
                <i class="bi bi-eye" id="tokenEye"></i>
              </button>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
             <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberToken">
              <label class="form-check-label small text-dim" for="rememberToken">记住会话</label>
            </div>
          </div>
          <button class="btn btn-primary w-100 py-3 rounded-pill fw-bold" onclick="loadDashboard()">
            <i class="bi bi-unlock-fill me-2"></i> 解密并进入
          </button>
        </div>
      </div>
    </div>

    <!-- 数据看板 -->
    <div class="row mb-4 g-4" id="statsRow" style="display: none;">
      <div class="col-md-3">
        <div class="glass-card stat-card p-4">
          <i class="bi bi-people stat-icon text-primary"></i>
          <h6 class="text-dim text-uppercase small fw-bold mb-2">用户总数</h6>
          <h2 class="mb-0 fw-bold display-5 text-white stat-value" id="statTotal">-</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="glass-card stat-card p-4">
          <i class="bi bi-activity stat-icon text-success"></i>
          <h6 class="text-dim text-uppercase small fw-bold mb-2">活跃</h6>
          <h2 class="mb-0 fw-bold display-5 text-success stat-value" id="statRunning" style="text-shadow: 0 0 20px rgba(45, 255, 120, 0.4);">-</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="glass-card stat-card p-4">
          <i class="bi bi-clock-history stat-icon text-info"></i>
          <h6 class="text-dim text-uppercase small fw-bold mb-2">已计划</h6>
          <h2 class="mb-0 fw-bold display-5 text-info stat-value" id="statScheduled">-</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="glass-card stat-card p-4">
          <i class="bi bi-pause-circle stat-icon text-secondary"></i>
          <h6 class="text-dim text-uppercase small fw-bold mb-2">已停止</h6>
          <h2 class="mb-0 fw-bold display-5 text-secondary stat-value" id="statStopped">-</h2>
        </div>
      </div>
    </div>

    <!-- 主要功能区 -->
    <div class="row g-4">
      <!-- 用户管理 -->
      <div class="col-lg-8 mb-4">
        <div class="glass-card h-100 p-0 overflow-hidden">
          <div class="p-4 border-bottom d-flex justify-content-between align-items-center" style="border-color: var(--glass-border) !important;">
            <h5 class="mb-0 fw-bold text-white"><i class="bi bi-grid me-2 text-primary"></i>用户数据库</h5>
            <button class="btn btn-sm btn-outline-success rounded-pill px-3" onclick="showAddUserModal()">
              <i class="bi bi-plus-lg me-1"></i> 新建用户
            </button>
          </div>
          <div class="p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0" id="usersTable">
                <thead>
                  <tr>
                    <th class="ps-4">用户身份</th>
                    <th>状态</th>
                    <th>模式</th>
                    <th>计划</th>
                    <th>节点</th>
                    <th class="text-end pe-4">操作</th>
                  </tr>
                </thead>
                <tbody id="usersTableBody">
                  <tr>
                    <td colspan="6" class="text-center text-dim py-5">
                      <i class="bi bi-shield-lock fs-1 d-block mb-2 opacity-25"></i>
                      等待验证
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- 邀请码管理 -->
      <div class="col-lg-4 mb-4">
        <div class="glass-card h-100 p-4">
          <h5 class="mb-4 fw-bold text-white"><i class="bi bi-ticket-perforated me-2 text-secondary"></i>邀请码</h5>
          
          <div class="bg-dark bg-opacity-50 p-3 rounded mb-4 border border-secondary border-opacity-25">
            <label class="form-label small text-dim fw-bold">生成新码</label>
            <div class="input-group mb-2">
               <input type="text" class="form-control border-end-0" id="inviteNote" placeholder="备注 (可选)">
               <button class="btn btn-secondary fw-bold px-3" onclick="createInvite()" style="border-left: none; background: var(--secondary); border-color: var(--secondary);">
                <i class="bi bi-magic me-1"></i>
               </button>
            </div>
          </div>
          
          <div class="d-flex justify-content-between align-items-center mb-2">
             <small class="text-dim fw-bold text-uppercase" style="letter-spacing: 1px;">历史记录</small>
             <button class="btn btn-link btn-sm text-decoration-none p-0 text-primary" onclick="loadInvites()">
               <i class="bi bi-arrow-repeat"></i>
             </button>
          </div>
          
          <div id="invitesList" style="max-height: 400px; overflow-y: auto; padding-right: 5px;">
            <div class="text-center py-4 text-dim small">暂无数据</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast 容器 -->
  <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer" style="z-index: 1060;"></div>

  <!-- 编辑用户模态框 -->
  <div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-bottom-0 pb-0">
          <h5 class="modal-title fw-bold text-white" id="editUserModalTitle">EDIT USER</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body pt-4">
          <div class="row g-3 mb-3">
            <div class="col-md-6">
               <label class="form-label small fw-bold text-dim">UUID</label>
               <input type="text" class="form-control form-control-sm font-monospace text-dim" id="editUserId" readonly style="background: rgba(255,255,255,0.05);">
            </div>
            <div class="col-md-6">
               <label class="form-label small fw-bold text-dim">Token</label>
               <input type="text" class="form-control form-control-sm font-monospace text-dim" id="editUserToken" readonly style="background: rgba(255,255,255,0.05);">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label small fw-bold text-dim">Student ID</label>
            <input type="text" class="form-control" id="editUsername" required>
          </div>
          
          <div class="row g-3 mb-3">
            <div class="col-md-6">
                <div class="glass-card p-2 text-center h-100 d-flex align-items-center justify-content-center">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="editAuthMode" id="editAuthModePassword" value="password_persist" checked>
                      <label class="form-check-label small text-white" for="editAuthModePassword">Auto-Renew</label>
                    </div>
                </div>
            </div>
             <div class="col-md-6">
                <div class="glass-card p-2 text-center h-100 d-flex align-items-center justify-content-center">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="editAuthMode" id="editAuthModeCookie" value="cookie_only">
                      <label class="form-check-label small text-dim" for="editAuthModeCookie">Cookie Only</label>
                    </div>
                </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label small fw-bold text-dim">Password</label>
            <input type="password" class="form-control" id="editPassword" placeholder="Leave empty to keep current">
          </div>
          
          <div class="mb-3">
            <label class="form-label small fw-bold text-dim d-flex align-items-center">
              Cookie
              <button type="button" class="btn btn-link btn-sm p-0 ms-auto text-primary" onclick="showCookieHelp()">
                <i class="bi bi-question-circle"></i> Help
              </button>
            </label>
            <textarea class="form-control font-monospace" id="editCookie" rows="2" placeholder="Paste Cookie string here" style="font-size: 0.8rem;"></textarea>
          </div>
          
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label small fw-bold text-dim">Location Node</label>
              <select class="form-select" id="editRaderAt">
                <option value="ZJGD1">紫金港东一</option>
                <option value="ZJGX1">紫金港西区</option>
                <option value="ZJGB1">紫金港段永平</option>
                <option value="ZJG4">紫金港大西区</option>
                <option value="YQ4">玉泉教四</option>
                <option value="YQ1">玉泉教一</option>
                <option value="YQ7">玉泉教七</option>
                <option value="YQSS">玉泉宿舍</option>
                <option value="ZJ1">之江 1</option>
                <option value="ZJ2">之江 2</option>
                <option value="HJC1">华家池 1</option>
                <option value="HJC2">华家池 2</option>
              </select>
            </div>
            <div class="col-md-6">
               <label class="form-label small fw-bold text-dim">Cooldown (ms)</label>
               <input type="number" class="form-control" id="editColdDownTime" value="4000">
            </div>
          </div>
          
          <div class="bg-dark bg-opacity-25 p-3 rounded mb-3 border border-secondary border-opacity-25">
            <div class="form-check form-switch mb-2">
              <input class="form-check-input" type="checkbox" id="editEnableSchedule">
              <label class="form-check-label small fw-bold text-white" for="editEnableSchedule">Enable Scheduler</label>
            </div>
            <div class="input-group input-group-sm">
              <input type="text" class="form-control text-center" id="editWindowStart" value="08:00">
              <span class="input-group-text bg-transparent text-dim border-0">-</span>
              <input type="text" class="form-control text-center" id="editWindowEnd" value="22:00">
            </div>
          </div>
          
          <div class="d-flex justify-content-between">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="editEnabled" checked>
                <label class="form-check-label small text-white" for="editEnabled">Active</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="editLogEmptyRollcall">
                <label class="form-check-label small text-dim" for="editLogEmptyRollcall">Verbose Log</label>
              </div>
          </div>
        </div>
        <div class="modal-footer border-top-0 pt-0">
          <button type="button" class="btn btn-outline-light rounded-pill px-4" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary px-4 fw-bold rounded-pill" onclick="saveUser()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 确认操作模态框 -->
  <div class="modal fade" id="confirmModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold text-white">
             <i class="bi bi-exclamation-circle-fill text-warning me-2"></i>CONFIRM
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <p id="confirmModalMessage" class="mb-0 text-dim lh-base"></p>
        </div>
        <div class="modal-footer border-0 pt-0 px-4 pb-4">
          <button type="button" class="btn btn-outline-light fw-bold px-4 rounded-pill" data-bs-dismiss="modal" id="btnConfirmCancel">Cancel</button>
          <button type="button" class="btn btn-primary fw-bold px-4 rounded-pill" id="btnConfirmOk">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 查看日志模态框 -->
  <div class="modal fade" id="logsModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content shadow-lg" style="height: 80vh;">
        <div class="modal-header bg-dark text-white border-bottom-0">
          <h5 class="modal-title font-monospace text-primary">
            <i class="bi bi-terminal me-2"></i>LOGS: <span id="logsUsername" class="text-white"></span>
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-0 bg-dark position-relative">
          <div class="p-2 border-bottom border-secondary d-flex justify-content-end bg-dark sticky-top" style="background: rgba(10,11,30,0.95);">
             <button class="btn btn-sm btn-outline-danger me-2" onclick="clearLogs()">
              <i class="bi bi-trash me-1"></i> CLEAR
            </button>
             <button class="btn btn-sm btn-outline-primary" onclick="refreshLogs()">
              <i class="bi bi-arrow-clockwise me-1"></i> REFRESH
            </button>
          </div>
          <div id="logsContent" class="h-100 p-3 font-monospace text-dim" style="overflow-y: auto; font-size: 0.85rem;">
            <p class="text-dim text-center mt-5">Fetching data stream...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cookie 获取帮助模态框 -->
  <div class="modal fade" id="cookieHelpModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white border-0">
          <h5 class="modal-title fw-bold">
            <i class="bi bi-cookie me-2"></i>Cookie Extraction
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4 text-white">
          <p class="text-dim">Run this in your browser console at courses.zju.edu.cn:</p>
          <pre class="bg-dark p-3 rounded"><code id="cookieScript" class="text-success">copy(document.cookie); alert('Cookie Copied!');</code></pre>
          <button class="btn btn-outline-light btn-sm" onclick="copyCookieScript()">Copy Code</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    let currentUserId = null;
    let editUserModalInstance = null;
    let logsModalInstance = null;
    let confirmModalInstance = null;
    let cookieHelpModalInstance = null;
    let confirmResolver = null;

    function escapeHtml(unsafe = "") {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function fetchApi(path, options = {}) {
      const token = document.getElementById('token').value.trim();
      const headers = { ...(options.headers || {}), "X-Token": token };
      return fetch(`${location.origin}${path}`, { ...options, headers });
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 初始化时间选择器
      flatpickr("#editWindowStart", {

      const toastEl = container.lastElementChild;

    function fallbackCopyTextToClipboard(text) {
      const textArea = document.createElement("textarea");
      textArea.value = text;
      
      // 避免滚动到底部
      textArea.style.top = "0";
      textArea.style.left = "0";
      textArea.style.position = "fixed";

      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();

      try {
        const successful = document.execCommand('copy');
        if (successful) {
          showToast('已复制', 'success');
        } else {
          showToast('复制失败', 'error');
        }
      } catch (err) {
        showToast('复制失败', 'error');
      }

      document.body.removeChild(textArea);
    }

    async function saveUser() {
      const idVal = document.getElementById('editUserId').value;
      const isNew = idVal === 'AUTO_GEN';
      
      const body = {
        id: isNew ? undefined : idVal,
        username: document.getElementById('editUsername').value.trim(),
        password: document.getElementById('editPassword').value || undefined,
        cookie: document.getElementById('editCookie').value || undefined,
        authMode: document.querySelector('input[name="editAuthMode"]:checked')?.value || 'password_persist',
        raderAt: document.getElementById('editRaderAt').value,
        coldDownTime: Number(document.getElementById('editColdDownTime').value),
        windowStart: document.getElementById('editWindowStart').value,
        windowEnd: document.getElementById('editWindowEnd').value,
        enableSchedule: document.getElementById('editEnableSchedule').checked,
        enabled: document.getElementById('editEnabled').checked,
        logEmptyRollcall: document.getElementById('editLogEmptyRollcall').checked,
      };

      if (body.authMode === 'cookie_only' && !body.cookie && !body.id) {
        showToast('需要 Cookie', 'error');
        return;
      }
      if (body.authMode === 'password_persist' && !body.password && !body.id) {
        showToast('需要密码', 'error');
        return;
      }

      if (!body.username) {
        showToast('需要学号', 'error');
        return;
      }

      if (body.enableSchedule && body.windowStart > body.windowEnd) {
        const confirmed = await showCustomConfirm(
          `计划跨越午夜 (${body.windowStart} - ${body.windowEnd}).\n\n继续?`
        );
        if (!confirmed) {
          showToast('已取消', 'info');
          return;
        }
      }

      try {
        const res = await fetchApi('/admin/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
        const data = await res.json();
        showToast(data.ok ? '已保存' : data.message, data.ok ? 'success' : 'error');
        if (data.ok) {
          editUserModalInstance.hide();
          loadUsers();

    }

    async function refreshLogs() {
      if (!currentUserId) return;
      
      const content = document.getElementById('logsContent');
      // 注意：这里不清空 content 显示 "加载中"，以保留上次日志体验，除非是空状态
      
      try {
        const res = await fetchApi(`/admin/users/${currentUserId}/logs`);
        const data = await res.json();
        
        if (!data.ok) {
          content.innerHTML = `<p class="text-danger text-center mt-5">${data.message || 'Error'}</p>`;
          return;
        }

        const logs = data.logs || [];
        if (logs.length === 0) {
          content.innerHTML = '<p class="text-dim text-center mt-5">暂无日志</p>';
          return;
        }

        // 反转日志顺序，最新的显示在最上面
        const reversedLogs = [...logs].reverse();

        content.innerHTML = reversedLogs.map(log => {
          const ts = new Date(log.ts);
          const datePart = ts.toLocaleDateString("zh-CN");
          const timePart = ts.toLocaleTimeString("zh-CN", { hour12: false });
          const formattedTime = `${datePart} ${timePart}`;
          let color = '#d4d4d4';
          if(log.level === 'success') color = '#2dff78';
          else if(log.level === 'error') color = '#ff0055';
          else if(log.level === 'warn') color = '#fbbf24';
          
          return `
            <div class="mb-1 text-break">
              <span class="text-dim me-2">[${formattedTime}]</span>
              <span style="color: ${color}; font-weight: bold; margin-right: 5px;">${log.level.toUpperCase()}</span>
              <span>${escapeHtml(log.message)}</span>
            </div>
          `;
        }).join('');
        
        // 滚动到顶部以显示最新日志
        content.scrollTop = 0;
      } catch (e) {
        content.innerHTML = `<p class="text-danger text-center mt-5">错误: ${e.message}</p>`;
      }
    }

          showToast('已复制', 'success');
        }).catch(() => {
          fallbackCopyTextToClipboard(code);
        });
      } else {
        fallbackCopyTextToClipboard(code);
      }
    }
  </script>
